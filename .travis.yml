# Based on .travis.yml from https://github.com/philsquared/Catch
language: cpp
sudo: required
dist: trusty

matrix:
  include:

    # 1/ Linux Clang Builds
    - os: linux
      compiler: clang
      addons: &clang40
        apt:
          sources: ['llvm-toolchain-precise-4.0', 'ubuntu-toolchain-r-test']
          packages: ['clang-4.0']
      env: COMPILER='clang++-4.0'

    # 2/ Linux GCC Builds
    - os: linux
      compiler: gcc
      addons: &gcc6
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6']
      env: COMPILER='g++-6'

    # Disabled as agents are scarce
    # 3/ OSX Clang Builds
    #- os: osx
    #  osx_image: xcode8
    # compiler: clang
    #  env: COMPILER='clang++'

install:
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir ${DEPS_DIR} && cd ${DEPS_DIR}
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      CMAKE_URL="http://www.cmake.org/files/v3.3/cmake-3.3.2-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    elif [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      brew install cmake
    fi
  - cd ${TRAVIS_BUILD_DIR}

before_script: export CXX=${COMPILER}

script: ${TRAVIS_BUILD_DIR}/scripts/build.py -t -c SANITIZE
