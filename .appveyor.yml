build: false

environment:
  CONAN_BUILD_REQUIRES: "cmake_installer/3.14.7@conan/stable, ninja/1.9.0"
  CONAN_CMAKE_GENERATOR: Ninja
  CONAN_PRINT_RUN_COMMANDS: 1
  PYTHON_HOME: "C:\\Python37"
  matrix:
      - MINGW_CONFIGURATIONS: '6@x86@sjlj@posix'
      - MINGW_CONFIGURATIONS: '6@x86_64@seh@posix'
      - MINGW_CONFIGURATIONS: '7@x86@sjlj@posix'
      - MINGW_CONFIGURATIONS: '7@x86_64@seh@posix'
      - MINGW_CONFIGURATIONS: '8@x86@sjlj@posix'
      - MINGW_CONFIGURATIONS: '8@x86_64@seh@posix'
      - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
        CONAN_VISUAL_VERSIONS: 15
        CONAN_BUILD_TYPES: Release
        CONAN_ARCHS: x86_64
      - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
        CONAN_VISUAL_VERSIONS: 15
        CONAN_BUILD_TYPES: Release
        CONAN_ARCHS: x86
      - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
        CONAN_VISUAL_VERSIONS: 15
        CONAN_BUILD_TYPES: Debug
        CONAN_ARCHS: x86_64
      - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
        CONAN_VISUAL_VERSIONS: 15
        CONAN_BUILD_TYPES: Debug
        CONAN_ARCHS: x86
      - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
        CONAN_VISUAL_VERSIONS: 16
        CONAN_BUILD_TYPES: Release
        CONAN_ARCHS: x86_64
      - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
        CONAN_VISUAL_VERSIONS: 16
        CONAN_BUILD_TYPES: Release
        CONAN_ARCHS: x86
      - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
        CONAN_VISUAL_VERSIONS: 16
        CONAN_BUILD_TYPES: Debug
        CONAN_ARCHS: x86_64
      - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
        CONAN_VISUAL_VERSIONS: 16
        CONAN_BUILD_TYPES: Debug
        CONAN_ARCHS: x86

install:
  - set PATH=%PYTHON_HOME%;%PYTHON_HOME%/Scripts/;%PATH%
  - pip.exe install conan_package_tools
  - conan user # It creates the conan data directory

build_script:
  - python .conan/build.py